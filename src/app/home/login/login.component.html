<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Username" [(ngModel)]="username" name="user" #fieldUser="ngModel"
      required />
    <app-message *ngIf="fieldUser.invalid && fieldUser.touched" message="User is Required"></app-message>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password"
      #fieldPassword="ngModel" required />
    <app-message *ngIf="fieldPassword.invalid && fieldPassword.touched" message="Password is required"></app-message>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
    Login
  </button>
</form>

<p>Não é um usuário?<a [routerLink]="['new-user']">Se cadastre!</a></p>
